<h1 mat-dialog-title>Update food</h1>
<div mat-dialog-content>
  Would you like to delete?
  <p>{{ data.name }} | {{ data.category }} | ₦{{ data.cost }}</p>

  <form class="grid-container">
    <!-- Food name -->
    <div class="gid-item">
        <label for="inputName">Food name</label>
        <input [(ngModel)]="inputName" type="text" id="inputName" name="inputName" placeholder="Enter food name..." class="form-control">
    </div>

    <!-- Category -->
    <div class="gid-item">
        <label for="inputCategory">Category</label>
        <select [(ngModel)]="inputCategory" class="form-select" id="inputCategory" name="inputCategory" aria-label=".form-select-sm example">
            <option value="" disabled selected hidden>Choose cateogry</option>
            <option value="breakfast">Breakfast</option>
            <option value="brunch">Brunch</option>
            <option value="lunch">Lunch</option>
            <option value="fruit">Fruit</option>
        </select>
    </div>

    <!-- Cost -->
    <div class="gid-item">
        <label for="inputCost">Cost (₦)</label>
        <input [(ngModel)]="inputCost" type="number" step="0.01" id="inputCost" name="inputCost" class="form-control">
    </div>

    <!-- Buttons -->
    <div class="gid-item">
        <button type="submit">Submit</button>
        <button type="reset">Clear Form</button>
    </div>
</form>


</div>
<div mat-dialog-actions>
  <button type="button" mat-button (click)="closeDialog(0)">Cancel</button>
  <button type="button" mat-button (click)="closeDialog(1)">Update</button>
</div>
